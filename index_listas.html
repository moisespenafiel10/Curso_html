<!DOCTYPE html>
<html>
<head>
    <title>Lista Ordenada en HTML</title>
</head>
<body>

<h2>Ejemplo de Lista Ordenada</h2>

<p>Esto es una lista ordenada:</p>

<ol>
  <li>mochi</li>
  <hr/>
  <li>hans</li>
  <hr/>
  <li><i>yerson</i></li>
  <hr/>
  <li>emerson</li>
  <hr/>
  <li><b/li>dennis</li>
  <li><b/li>hola como <br> estas</li>
</ol>

</body>
</html>
